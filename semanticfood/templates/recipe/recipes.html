<!doctype html>
<html lang="en">
<head>
	<title>All Recipies - SemanticFood</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<div id="wrapper">
	<h1>SemanticFood</h1>
	<div class="search-results">
		{% for recipe in recipes %}
		<a href="{{ recipe.url }}"><div><h3>{{ recipe.name }}</h3><p>{{ recipe.description }}</p></div></a>
		{% endfor %}
	</div>
</div>
</body>
</html>
