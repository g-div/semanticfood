<!doctype html>
<html lang="en">
<head>
	<title>Add a new recipe - SemanticFood</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='create.js') }}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
</head>

<body>
<div id="wrapper">
	<h1>Your recipe:</h1>
	<form id="create-form" method="POST" action="">
	    <div><input id="name" type="text" placeholder="{{ form.name.description }}" name="name"></div>
	    <div><textarea id="description" placeholder="{{ form.description.description }}" name="description"></textarea></div>
	    <div><input id="prepTime" type="number" placeholder="{{ form.prepTime.description }}" name="prepTime"></div>
	    <div><input id="cookTime" type="number" placeholder="{{ form.cookTime.description }}" name="cookTime"></div>
        <div><input id="servings" type="number" placeholder="{{ form.servings.description }}" name="servings"></div>
	    <div><textarea id="instructionStep-0" placeholder="Describe the first step" name="instructionStep-0"></textarea></div>
        <div><button class="add-button" id="add-instruction">Add Step</button></div>
        <div><h3>{{ form.ingredient.description }}</h3></div>
        <div><select id="ingredient-0" name="ingredient-0"></select></div>
        <div><button class="add-button" id="submit-button" type="submit">Submit Recipe</button></div>
	</form>
	<div>{{ form.errors if form.errors }}</div>
</div>
</body>
</html>
